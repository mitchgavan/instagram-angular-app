

<div class="row">
  <section ng-controller="ShowImagesCtrl as images">

    <div ng-hide="dataLoaded" class="loader animate">Loading...</div>

    <div class="col-lg-4 animate" ng-repeat="p in pics">
      
      <a href="{{p.link}}" target="_blank">
        <img ng-src="{{p.images.low_resolution.url}}" class="img-responsive">
      </a>
      <p>
        <a href="http://instagram.com/{{p.user.username}}" target="_blank">{{p.user.username}}</a>
      </p>
      <p>
        {{p.likes.count}}
      </p>

    </div>

  </section>
</div>
